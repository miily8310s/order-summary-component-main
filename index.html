<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Order summary card</title>

  </style>
</head>

<body>
  <main class="main">
    <img src="./images/illustration-hero.svg" alt="hero" class="hero">
    <div class="container">
      <div class="head">
        Order Summary
      </div>
      <div class="desc">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>
      <div class="box">
        <div class="box__container">
          <img src="./images/icon-music.svg" alt="" srcset="">
          <div class="order">
            <div class="order__item">
              Annual Plan
            </div>
            <div class="order__price">
              $59.99/year
            </div>
          </div>
        </div>
        <a href="#" class="change__link">
          Change
        </a>
      </div>
      <div class="buttons">
        <button class="proceed__button">Proceed to Payment</button>
        <button class="cancel__button">Cancel Order</button>
      </div>
    </div>

  </main>

</body>

</html>
